name: Fetch and clean server list (no IP filter)

on:
  schedule:
    - cron: '0 * * * *'  # chạy mỗi giờ
  workflow_dispatch:

jobs:
  fetch_clean_save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Save old ALLSV if exists
        run: |
          if [ -f ALLSV ]; then
            cp ALLSV old_ALLSV
          else
            touch old_ALLSV
          fi

      - name: Fetch and clean data
        run: |
          mkdir -p urls && > combined.txt

          fetch_and_clean() {
            local url=$1
            local name=$2
            local tmpfile="urls/$name.txt"

            echo "Fetching $url..."
            curl -s "$url" > raw.txt

            sed '1s/^\xEF\xBB\xBF//' raw.txt > clean.txt
            sed -i '$s/[^,]$/.&,/; $s/,$//; $s/$/,/' clean.txt

            tr ',\r' '\n' < clean.txt | grep -v '^$' | sed 's/ *@*$/@/' | grep -viE 'test|ngày|admin|local|---' > "$tmpfile"

            rm -f raw.txt clean.txt
          }

          fetch_and_clean http://siki.atwebpages.com/tk/sv1.txt truyenky
          fetch_and_clean http://rkbom.site/ip/svmoi.txt svmoi
          fetch_and_clean http://rkbom.site/ip/hckpah hoiuc
          fetch_and_clean https://kpahace.top/NQSH2.txt kpahace
          fetch_and_clean http://14.225.207.172/srv.txt kpahvn
          fetch_and_clean http://piavn.wap.sh/sv.txt kpahvip
          fetch_and_clean http://vananmom.myartsonline.com/sever.txt kpahbaby
          fetch_and_clean http://babysever.wap.sh/KPAHgo/Sever kpahgo

          for f in urls/*.txt; do
            cat "$f" >> combined.txt
          done

          # Bỏ lọc IP/PORT — giữ nguyên tất cả
          grep -E '^[^:]+:[^:]+:[0-9]+:[0-9]+@$' combined.txt > new_ALLSV

          # Xóa ký tự @ cuối cùng ở dòng cuối nếu có
          sed -i '${s/@$//}' new_ALLSV

          rm -rf urls combined.txt

      - name: Compare with old file
        id: diffcheck
        run: |
          if ! cmp -s new_ALLSV old_ALLSV; then
            echo "CHANGED=true" >> $GITHUB_ENV
          else
            echo "CHANGED=false" >> $GITHUB_ENV
          fi

      - name: Replace ALLSV
        if: env.CHANGED == 'true'
        run: mv new_ALLSV ALLSV

      - name: Commit and push
        if: env.CHANGED == 'true'
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ALLSV
          git commit -m "Update ALLSV at $(date -u)"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:main

      - name: Notify Telegram
        if: env.CHANGED == 'true'
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          TIME_NOW=$(date -u '+%H:%M %d-%m-%Y')
          NEW_LINES=$(comm -13 old_ALLSV ALLSV | head -n 20)

          if [ -n "$NEW_LINES" ]; then
            MESSAGE=$(printf "📥 đã cập nhật SV lúc *%s UTC*\n\n🆕 *SV mới:*\n\`\`\`\n%s\n\`\`\`" "$TIME_NOW" "$NEW_LINES")

            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              -d text="$MESSAGE" \
              -d parse_mode="Markdown"
          fi
